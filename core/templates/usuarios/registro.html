{% extends "base/base.html" %}

{% block title %}SIRCA | Registro{% endblock %}

{% block content %}
<div class="registro-container">
    <h2>Registro</h2>
    
    <form method="post">
        {% csrf_token %}
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <button type="button" id="togglePassword1">Mostrar</button><br>

        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <button type="button" id="togglePassword2">Mostrar</button><br>

        <button type="submit">Registrar</button>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </form>


<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const togglePassword1 = document.getElementById('togglePassword1');
        const passwordField1 = document.getElementById('password');
        
        const togglePassword2 = document.getElementById('togglePassword2');
        const passwordField2 = document.getElementById('confirm_password');
        
        function togglePasswordVisibility(button, field) {
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'Ocultar';
            } else {
                field.type = 'password';
                button.textContent = 'Mostrar';
            }
        }
        
        togglePassword1.addEventListener('click', () => {
            togglePasswordVisibility(togglePassword1, passwordField1);
        });
        
        togglePassword2.addEventListener('click', () => {
            togglePasswordVisibility(togglePassword2, passwordField2);
        });
    });
</script>

{% endblock %}
